language: r
cache: packages

r_github_packages: PolMine/polmineR@dev

matrix:
  include:
    - os: linux
    - os: osx

before_install:
  - Rscript -e 'install.packages("rmarkdown")'

r_packages:
  - shiny
  - shinyjs
  - miniUI


